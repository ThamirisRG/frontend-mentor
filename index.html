<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/images/reset.css">
  <link rel="stylesheet" href="./src/images/variables.css">
  <link rel="stylesheet" href="./src/images/style.css">
  <title>Frontend Mentor | Profile card component Projeto Thamiris</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="informacoes-profissionais">
        <img src="./src/images/image-victor.jpg" alt="foto profissional para o perfil">
        <p class="name">Victor Crest 
          <span class="idade">26</span></p>
        <span class cidade>London</span>
      </div>
      <hr>
      <ul class="numero-perfil">
        <li class="info">
          <p class="seguidores">80K</p>
          <span class="seguidores-type">Followers</span>
        </li>
        <li class="info">
          <p class="seguidores">803K</p>
          <span class="seguidores-type">Likes</span>
        </li>
        <li class="info">
          <p class="seguidores">1.4K</p>
          <span class="seguidores-type">Photos</span>
        </li>
      </ul>
    </div>

  </main>

</body>
</html>
